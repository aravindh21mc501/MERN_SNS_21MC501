<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SNS-Weather</title>
</head>
<body>
  
    <div class="container">
       
        <h1 class="display-2 fw-bold text-center text-primary bg-dark p-3">SNS Weather Services</h1>

        <div class="card">
            <div class="card-title text-center  mt-4 h1">Enter Location</div>
            <div class="card-body">
                <input placeholder="Ex: Coimbatore" type="text" class="w-50 m-auto form-control text-end p-2 display-2" id="city">
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-title text-center mt-4 h1">Weather Forecast</div>
            <div class="card-body" id="weather-data">
                <p class="display-4">Current Temp <span id="temp"></span>&deg;c</p>
                <p class="display-4">High <span id="High">0</span>*c to <span id="low">50</span>*c</p>
                <p class="display-4">Location <span id="city1">city1</span></p>
                <p class="display-4">Humidity <span id="humid">0</span></p>
                <p class="display-4">wind speed <span id="wind">0</span></p>
                <p class="display-4"><span id="temp">Desc</span></p>          
            </div>
        </div> 
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1b5d83941e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
